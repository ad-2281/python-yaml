---

# This file is a template, and might need editing before it works on your
# project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.9

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -U -r requirements.txt
  - echo isort $(isort --version-number)
  - black --version
  - flake8 --version
  - pylint --version

check:
  stage: test
  except: [tags]
  script:
    - isort --check --diff read_yaml.py employees/*.py utils/*.py tests/*.py
    - black --check read_yaml.py employees/*.py utils/*.py tests/*.py
    - pylint read_yaml.py employees/*.py utils/*.py tests/*.py
    - python setup.py check

test:
  stage: test
  except: [tags]
  script:
    - pytest -v --cov-report term-missing --cov=employees tests/

run:
  stage: test
  except: [tags]
  script:
    - python -m read_yaml -h
    - python -m read_yaml --version
    - python -m read_yaml -v tests/test.yaml

pages:
  stage: deploy
  only: [master]
  except: [tags]
  script:
    - pytest -v --html=cover/report.html --cov=employees tests/
    - coverage html -d cover employees/employees.py
    - (cd docs; make html)
    - python setup.py clean
    - python setup.py sdist --dist-dir=target/dist
    - python setup.py build --build-base=target/build
    - mv target/docs/html public
  artifacts:
    paths:
      - public
      - target/dist/*.tar.gz
